name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    environment: dev

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: europe-west1
      SERVICE_NAME: stavline
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker to use gcloud
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev
      
      - name: Build Docker image
        run: |
          docker build \
            -t europe-west1-docker.pkg.dev/${{ env.PROJECT_ID }}/stavline/stavline:${{ github.sha }} \
            -t europe-west1-docker.pkg.dev/${{ env.PROJECT_ID }}/stavline/stavline:latest .
      
      - name: Push Docker image
        run: |
          docker push europe-west1-docker.pkg.dev/${{ env.PROJECT_ID }}/stavline/stavline:${{ github.sha }}
          docker push europe-west1-docker.pkg.dev/${{ env.PROJECT_ID }}/stavline/stavline:latest
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image europe-west1-docker.pkg.dev/${{ env.PROJECT_ID }}/stavline/stavline:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --update-secrets "GOOGLE_DRIVE_CREDENTIALS=projects/${{ env.PROJECT_ID }}/secrets/GOOGLE_DRIVE_CREDENTIALS:latest,GCP_SA_KEY=projects/${{ env.PROJECT_ID }}/secrets/GCP_SA_KEY:latest,GOOGLE_DRIVE_ROOT_FOLDER_ID=projects/${{ env.PROJECT_ID }}/secrets/GOOGLE_DRIVE_ROOT_FOLDER_ID:latest" \
            --memory 1024Mi \
            --cpu 2 \
            --concurrency 80 \
            --timeout 300s
      
      - name: Post-deployment Summary
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          
          echo "Service deployed to: $SERVICE_URL"
          
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service Information:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Service Name:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project ID:** ${{ env.PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** [$SERVICE_URL]($SERVICE_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image:** \`europe-west1-docker.pkg.dev/${{ env.PROJECT_ID }}/stavline/stavline:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Config Strategy:** Preserved existing Cloud Run configuration (Secret Manager & Resources)" >> $GITHUB_STEP_SUMMARY
